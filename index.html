<!DOCTYPE html>
<html>
<head>
<title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
<header class="header">
<img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
<a
  class="header__link"
  href="https://goal-life.com/page/method/matrix-eisenhower"
  >Want more details ?
</a>
</header>
<main class="todo">
  <label class="todo__header">Add Item</label>
  <div class="todo__add-block">
    <input id="new-task" class="todo__add-block_input" type="text">
    <button class="todo__add-block_button">Add</button>
 </div>
<h3 class="todo__header">Todo</h3>
<ul id="incompleteTasks" class="todo__list">
  <li class="list__task">
    <input class="list__task-check" type="checkbox">
    <label class="list__task-value">Pay Bills</label>
    <input type="text" class="list__task-input">
    <button class="list__task_btn-edit">Edit</button>
    <button class="list__task_btn-delete">
        <img class="list__task_img-delete" src="./remove.svg" alt="remove">
    </button>
  </li>
  <li class="list__task edit-task">
    <input class="list__task-check" type="checkbox">
    <label class="list__task-value list__task-value_edit" >
      Go Shopping
    </label>
    <input
      type="text"
      value="Go Shopping"
      class="list__task-input list__task-input_edit"
      >
    <button class="list__task_btn-edit">Save</button>
    <button class="list__task_btn-delete">
      <img class="list__task_img-delete" src="./remove.svg" alt="remove">
    </button>
  </li>
</ul>
  <h3 class="todo__header">Completed</h3>
    <ul id="completed-tasks" class="todo__list">
      <li class="list__task">
        <input class="list__task-check" type="checkbox" checked>
        <label class="list__task-value list__task-value_complete">See the Doctor</label>
        <input type="text" class="list__task-input">
        <button class="list__task_btn-edit">Edit</button>
        <button class="list__task_btn-delete">
          <img class="list__task_img-delete" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
</main>
<script src="app.js"></script>
</body>
</html>
